image:
  repository: n8nio/n8n
  tag: 0.217.1

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 5678

ingress:
  main:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      external-dns.home.arpa/enabled: "true"
    hosts:
      - host: &host "n8n.raelix.com"
        paths:
          - path: /
    tls:
      - hosts:
          - *host

env:
  N8N_PORT: 5678
  N8N_USER_FOLDER: /home/node/.n8n
  N8N_HOST: *host

persistence:
  config:
    enabled: true
    existingClaim: n8n-data
    mountPath: /home/node/.n8n

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

resources:
  requests:
    cpu: 126m
    memory: 411M
  limits:
    memory: 4417M
